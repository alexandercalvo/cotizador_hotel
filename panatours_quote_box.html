<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/panatours_quote_box.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
  </head>
  <body>
    <section class="section-quote">
      <div class="section-quote__checkin-checkout">
        <div class="section-quote__checkin">
          <label for="checkin">Fecha De Llegada</label>
          <input
            class="section-quote__input"
            type="text"
            name="checkin"
            id=""
          />
        </div>
        <div class="section-quote__checkout">
          <label for="checkout">Fecha De Salida</label>
          <input
            class="section-quote__input"
            type="text"
            name="checkout"
            id=""
          />
        </div>
      </div>
      <div class="section-quote__number-person">
        <span class="section-quote__adults">2 Adultos</span>
        <span class="section-quote__childs">0 niños</span>
        <span class="section-quote__rooms">1 habitaciones</span>
      </div>
      <div class="section-quote__acomodation">
      </div>
      <div class="section-quote__btn-search">
        <button class="section-quote__btn-send">Buscar</button>
      </div>
    </section>
    <template id="section-quote__template">
      <div class="section-quote__room">
        <div class="section-quote__room-title">
          <label  class="section-quote__label">prueba uso labe</label>
        </div>
        <div class="section-quote__number-adult">
          <label for="" class="section-quote__label-adult">Adultos</label>
          <div class="section-quote__box-adult">
            <button class="section-quote__add-adult">+</button>
            <input
              class="section-quote__input-adult"
              type="text"
              name=""
              id=""
            />
            <button class="section-quote__remove-adult">--</button>
          </div>
        </div>
        <div class="section-quote__number-child">
          <label for="" class="section-quote__label-child">Niños</label>
          <div class="section-quote__box-child">
            <button class="section-quote__add-child">+</button>
            <input
              class="section-quote__input-child"
              type="text"
              name=""
              id=""
            />
            <button class="section-quote__remove-child">--</button>
          </div>
        </div>
      </div>
    </template>
    <script src="./js/panatours_quote_box.js"></script>
  </body>
</html>
